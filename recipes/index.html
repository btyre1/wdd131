<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Bryce Tyre">
        <meta name="description" content="A simple recipe book application.">
        <title>Recipe Book</title>
        <link rel="stylesheet" href="recipes.css">
        <script type="module" src="main.js" defer></script>
        <link rel="icon" href="images/recipe-book.png" type="image/png"/>

        <meta property="og:title" content="Recipe Book"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="A simple recipe book application."/>
        <meta property="og:image" content="images/sweet-potato-waffle-md.jpg"/>
        <meta property="og:url" content="https://btyre1.github.io/wdd131/recipes"/>
        <meta name="twitter:card" content="summary_large_image"/>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="images/recipe-book.png" alt="Recipe book logo"/>
                <h1>RecipeBook</h1>
            </div>
        </header>

        <main>

            <section class="search">
                <form>
                    <input type="text" id="search" name="search" placeholder="Find a recipe"/>
                    <button type="submit" aria-label="Search">
                        <img src="images/search.svg" alt=""/>
                    </button>
                </form>
            </section>

            <section class="recipe">
                <img src="./images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles"  width="400"/>

                <div class="recipe-info">
                    <span class="tag">dessert</span>
                    <h2>Sweet Potato Waffles</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
	                    <span aria-hidden="true" class="icon-star">⭐</span><span aria-hidden="true" class="icon-star">⭐</span><span aria-hidden="true" class="icon-star">⭐</span><span aria-hidden="true" class="icon-star">⭐</span><span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="description">Savory waffles made with sweet potato and a hint of ginger.</p>
                </div>
            </section>

        </main>

        <footer>
            <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>

            <a href="https://www.flaticon.com/free-icons/recipe" class="attribution-link" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </footer>
    
    </body>
</html>
